<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>引擎监控</title>
	<link rel="stylesheet" type="text/css" href="script/css/scrollnumber.css">
	<script type="text/javascript" src="script/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="script/control/scrollnumber.js"></script>
	<style type="text/css">
		body{
			background: #333333;
		}
	</style>
</head>
<body>
	<div class="count-scroll fl" id="calculate_count"></div>
	<script type="text/javascript">
	$(function(){
		$("#calculate_count").scrollNumber({
			curNumber : 103,
	        height:50,
	        width:20
		});
		setInterval(function(){
			$("#calculate_count").scrollNumber({
				curNumber : Math.floor(Math.random()*1000000),
		        height:50,
		        width:20
			});
		},2000);
		
	});
	</script>
</body>
</html>
